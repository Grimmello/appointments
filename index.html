<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <h1>Fill in blanks to schedule your appointment:</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">Your name:</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Desired date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start-time">Desired start time:</label>
            <input id="start-time" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end-time">Desired end time:</label>
            <input id="end-time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="confirm">
          <div class="panel">
            <p>
              Name:<span class=".person1"></span><br>
              Date:<span class=".date"></span><br>
              Start time: <span class=".start-time"></span><br>
              End time: <span class=".end-time"></span><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
